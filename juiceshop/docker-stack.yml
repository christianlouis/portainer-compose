version: '3.7'

services:
  ksd:
    image: bkimminich/juice-shop:latest
    networks:
      - dmz
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.docker.network=dmz"
        - "traefik.port=3000"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        
networks:
  dmz:
    external: true
